<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/main.css" />
    <script src="main.js"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="/assets/DellTech_Logo_Prm_Blue.jpg" class="d-inline-block align-top" alt="">
        </a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control"  id="firstName" aria-describedby="firstName" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control"  id="lastName" aria-describedby="lastName" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control"  id="email" aria-describedby="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone</label>
                    <input type="text" class="form-control"  id="phoneNumber" aria-describedby="phoneNumber" placeholder="Phone">
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" class="form-control"  id="subject" aria-describedby="subject" placeholder="Subject">
                </div>
                <div class="form-group">
                    <label for="serviceTag">Service Tag</label>
                    <input type="text" class="form-control"  id="serviceTag" aria-describedby="serviceTag" placeholder="Service Tag">
                </div>
                <div class="form-group">
                    <label for="sr">SR#</label>
                    <input type="text" class="form-control"  id="sr" aria-describedby="sr" placeholder="SR#">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-control"  id="description" aria-describedby="description" placeholder="Description">
                </div>
                <div class="form-group">
                    <label for="phoneExt">Phone Ext</label>
                    <input type="text" class="form-control"  id="phoneExt" aria-describedby="phoneExt" placeholder="Phone Ext">
                </div>
                <div class="form-group">
                    <label for="customerNumber">Customer Number</label>
                    <input type="text" class="form-control"  id="customerNumber" aria-describedby="customerNumber" placeholder="Customer Number">
                </div>
                <div class="form-group">
                    <label for="custBuid">Cust BUID</label>
                    <input type="text" class="form-control"  id="custBuid" aria-describedby="custBuid" placeholder="Customer BUID">
                </div>
                <button type="button" id="liveAgentButton" class="btn btn-primary" onclick="liveAgent()">Start Chat</button>
            </div>
        </div>
    </div>
</body>
</html>
